<body>

<h2>กรุณาใส่รหัสเพื่อเข้าดู</h2>
<input type="password" id="pw">
<button onclick="check()">เข้าอ่าน</button>
<p id="msg" style="color:red;"></p>

<script>

  if(document.getElementById("pw").value === "TH-sj 1399"){

  }else{
    document.getElementById("msg").innerText = "รหัสไม่ถูกต้อง";
  }
}
</script>
